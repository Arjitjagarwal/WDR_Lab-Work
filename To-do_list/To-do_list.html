<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do List</title>
  <link rel="stylesheet" href="To-do_list.css" />
</head>
<body>
  <div class="container">
    <h1>To-Do List</h1>
    <div id="datetime"></div>
    <div class="input-section">
      <input type="text" id="taskInput" placeholder="Enter a new task" />
      <button onclick="addTask()">Add</button>
    </div>
    <div class="search-section">
      <input type="text" id="searchInput" placeholder="Search tasks..." oninput="filterTasks()" />
    </div>
    <ul id="taskList"></ul>
    <button id="clearAll" onclick="clearAllTasks()">ðŸ§¹ Clear All</button>
  </div>

  <script src="To-do_list.js"></script>
</body>
</html>
